<div class="commonsearch-table">
    <form class="form-inline form-commonsearch" action="">
        <fieldset>
            <div class="form-group" style="margin:5px"><label for="projectName" class="control-label"
                                                              style="padding:0 10px">项目名称</label><input type="hidden"
                                                                                                        class="form-control operate"
                                                                                                        name="field-projectName"
                                                                                                        data-name="projectName"
                                                                                                        value="LIKE %...%"
                                                                                                        readonly=""><input
                    type="text" class="form-control" name="projectName" value="" placeholder="模糊搜索" id="projectName">
            </div>
            <div class="form-group" style="margin:5px"><label for="location" class="control-label"
                                                              style="padding:0 10px">项目地址</label><input type="hidden"
                                                                                                        class="form-control operate"
                                                                                                        name="field-location"
                                                                                                        data-name="location"
                                                                                                        value="LIKE %...%"
                                                                                                        readonly=""><input
                    type="text" class="form-control" name="location" value="" placeholder="模糊搜索" id="location"></div>
            <div class="form-group" style="margin:5px"><label for="developer" class="control-label"
                                                              style="padding:0 10px">开发商</label><input type="hidden"
                                                                                                       class="form-control operate"
                                                                                                       name="field-developer"
                                                                                                       data-name="developer"
                                                                                                       value="LIKE %...%"
                                                                                                       readonly=""><input
                    type="text" class="form-control" name="developer" value="" placeholder="模糊搜索" id="developer"></div>
            <div class="form-group" style="margin:5px"><label for="transAvgPrice" class="control-label"
                                                              style="padding:0 10px">成交均价</label><input type="hidden"
                                                                                                        class="form-control operate"
                                                                                                        name="field-transAvgPrice"
                                                                                                        data-name="transAvgPrice"
                                                                                                        value="BETWEEN"
                                                                                                        readonly=""><input
                    type="text" class="form-control" name="transAvgPrice" value="" placeholder="成交均价"
                    id="transAvgPrice">&nbsp;-&nbsp;<input type="text" class="form-control" name="transAvgPrice"
                                                           value="" placeholder="成交均价" id="transAvgPrice"></div>
            <div class="form-group" style="margin:5px"><label for="transTotalPrice" class="control-label"
                                                              style="padding:0 10px">成交总价</label><input type="hidden"
                                                                                                        class="form-control operate"
                                                                                                        name="field-transTotalPrice"
                                                                                                        data-name="transTotalPrice"
                                                                                                        value="BETWEEN"
                                                                                                        readonly=""><input
                    type="text" class="form-control" name="transTotalPrice" value="" placeholder="成交总价"
                    id="transTotalPrice">&nbsp;-&nbsp;<input type="text" class="form-control" name="transTotalPrice"
                                                             value="" placeholder="成交总价" id="transTotalPrice"></div>
            <div class="form-group" style="margin:5px"><label for="declarePrice" class="control-label"
                                                              style="padding:0 10px">申报单价</label><input type="hidden"
                                                                                                        class="form-control operate"
                                                                                                        name="field-declarePrice"
                                                                                                        data-name="declarePrice"
                                                                                                        value="BETWEEN"
                                                                                                        readonly=""><input
                    type="text" class="form-control" name="declarePrice" value="" placeholder="申报单价" id="declarePrice">&nbsp;-&nbsp;<input
                    type="text" class="form-control" name="declarePrice" value="" placeholder="申报单价" id="declarePrice">
            </div>
            <div class="form-group" style="margin:5px"><label for="declareTotalPrice" class="control-label"
                                                              style="padding:0 10px">申报总价</label><input type="hidden"
                                                                                                        class="form-control operate"
                                                                                                        name="field-declareTotalPrice"
                                                                                                        data-name="declareTotalPrice"
                                                                                                        value="BETWEEN"
                                                                                                        readonly=""><input
                    type="text" class="form-control" name="declareTotalPrice" value="" placeholder="申报总价"
                    id="declareTotalPrice">&nbsp;-&nbsp;<input type="text" class="form-control" name="declareTotalPrice"
                                                               value="" placeholder="申报总价" id="declareTotalPrice"></div>
            <div class="form-group" style="margin: 5px; position: relative;"><label for="firstOpenDateTime"
                                                                                    class="control-label"
                                                                                    style="padding:0 10px">最早开盘</label><input
                    type="hidden" class="form-control operate" name="field-firstOpenDateTime"
                    data-name="firstOpenDateTime" value="BETWEEN" readonly=""><input type="date"
                                                                                     class="form-control datetimepicker"
                                                                                     name="firstOpenDateTime" value=""
                                                                                     placeholder="最早开盘"
                                                                                     id="firstOpenDateTime"
                                                                                     data-date-format="YYYY-MM-DD">&nbsp;-&nbsp;<input
                    type="date" class="form-control datetimepicker" name="firstOpenDateTime" value="" placeholder="最早开盘"
                    id="firstOpenDateTime" data-date-format="YYYY-MM-DD"></div>
            <div class="form-group" style="margin: 5px; position: relative;"><label for="lastOpenDateTime"
                                                                                    class="control-label"
                                                                                    style="padding:0 10px">最新开盘</label><input
                    type="hidden" class="form-control operate" name="field-lastOpenDateTime"
                    data-name="lastOpenDateTime" value="BETWEEN" readonly=""><input type="date"
                                                                                    class="form-control datetimepicker"
                                                                                    name="lastOpenDateTime" value=""
                                                                                    placeholder="最新开盘"
                                                                                    id="lastOpenDateTime"
                                                                                    data-date-format="YYYY-MM-DD">&nbsp;-&nbsp;<input
                    type="date" class="form-control datetimepicker" name="lastOpenDateTime" value="" placeholder="最新开盘"
                    id="lastOpenDateTime" data-date-format="YYYY-MM-DD"></div>
            <div class="form-group" style="margin:5px">
                <div class="col-sm-12 text-center">
                    <button type="submit" class="btn btn-success">提交</button>
                    <button type="reset" class="btn btn-default">重置</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
